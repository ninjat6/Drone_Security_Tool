<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"
        />
        <title>Photo Helper</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
        />
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                margin: 0;
                padding: 0;
                background: #f8f9fa;
                color: #333;
                overscroll-behavior-y: contain;
            }
            .container {
                max-width: 100%;
                padding: 15px;
                padding-bottom: 60px;
                box-sizing: border-box;
            }
            h3 {
                margin-top: 0;
                text-align: center;
                font-size: 1.2rem;
            }
            .btn {
                display: block;
                width: 100%;
                padding: 12px;
                margin: 8px 0;
                font-size: 16px;
                font-weight: bold;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                text-align: center;
            }
            .btn-primary {
                background-color: #007bff;
            }
            .btn-success {
                background-color: #28a745;
            }
            .btn-danger {
                background-color: #dc3545;
            }
            .btn-secondary {
                background-color: #6c757d;
            }
            .btn-outline {
                background-color: transparent;
                border: 1px solid #666;
                color: #666;
            }
            .btn:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
            .btn-row {
                display: flex;
                gap: 10px;
                margin-bottom: 10px;
            }
            .btn-row .btn {
                margin: 0;
            }
            select {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border-radius: 6px;
                border: 1px solid #ccc;
                background: white;
                margin-bottom: 15px;
            }
            .controls-panel {
                background: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
                margin-bottom: 10px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 10px;
            }
            .control-item {
                display: flex;
                align-items: center;
                gap: 5px;
                font-size: 14px;
                font-weight: bold;
            }
            input[type="color"] {
                border: none;
                width: 40px;
                height: 35px;
                cursor: pointer;
                background: none;
            }
            input[type="range"] {
                width: 100px;
            }
            #step1-crop,
            #step2-draw {
                display: none;
            }
            .img-container {
                width: 100%;
                height: 55vh;
                background-color: #333;
                overflow: hidden;
                border-radius: 8px;
                margin-bottom: 10px;
            }
            #image-to-crop {
                max-width: 100%;
                display: block;
            }
            .canvas-wrapper {
                width: 100%;
                overflow: hidden;
                border: 2px solid #ddd;
                border-radius: 8px;
                background-color: #fff;
                margin-bottom: 10px;
                display: flex;
                justify-content: center;
            }
            #status {
                text-align: center;
                font-weight: bold;
                margin-bottom: 10px;
                color: #666;
                min-height: 20px;
            }
            .hint {
                font-size: 12px;
                color: #888;
                text-align: center;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3 id="page-title">Loading...</h3>
            <div id="status"></div>
            <div id="step0-select">
                <div id="category-section" style="display: none">
                    <label>Ë¶ñËßí (View):</label>
                    <select id="category-select">
                        <option value="front">Ê≠£Èù¢ (Front)</option>
                        <option value="back">ËÉåÈù¢ (Back)</option>
                        <option value="side1">ÂÅ¥Èù¢1 (Side 1)</option>
                        <option value="side2">ÂÅ¥Èù¢2 (Side 2)</option>
                        <option value="top">‰∏äÊñπ (Top)</option>
                        <option value="bottom">‰∏ãÊñπ (Bottom)</option>
                    </select>
                </div>
                <input
                    type="file"
                    id="file-input"
                    accept="image/*"
                    style="display: none"
                />
                <button
                    class="btn btn-primary"
                    onclick="document.getElementById('file-input').click()"
                >
                    üì∑ ÊãçÁÖßÊàñÈÅ∏ÂèñÁÖßÁâá
                </button>
            </div>
            <div id="step1-crop">
                <div class="hint">Ë´ãÁ∏ÆÊîæÊàñÊãñÊõ≥ÂúñÁâá‰ª•ÈÄ≤Ë°åË£ÅÂàá</div>
                <div class="img-container">
                    <img id="image-to-crop" src="" />
                </div>
                <div class="btn-row">
                    <button class="btn btn-secondary" onclick="resetAll()">
                        ÂèñÊ∂à
                    </button>
                    <button class="btn btn-primary" onclick="finishCrop()">
                        ‰∏ã‰∏ÄÊ≠•: Ê®ôË®ò ‚û°Ô∏è
                    </button>
                </div>
            </div>
            <div id="step2-draw">
                <div class="controls-panel">
                    <div class="control-item">
                        È°èËâ≤:
                        <input type="color" id="line-color" value="#ff0000" />
                    </div>
                    <div class="control-item">
                        Á≤óÁ¥∞:
                        <input
                            type="range"
                            id="line-width"
                            min="1"
                            max="15"
                            value="5"
                        /><span id="width-val">5</span>
                    </div>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="fabric-canvas"></canvas>
                </div>
                <div class="btn-row">
                    <button class="btn btn-danger" onclick="addRect()">
                        + Âä†ÂÖ•Ê°ÜÁ∑ö
                    </button>
                    <button
                        class="btn btn-outline"
                        onclick="removeActiveObject()"
                    >
                        Âà™Èô§ÈÅ∏Âèñ
                    </button>
                </div>
                <div class="btn-row" style="margin-top: 20px">
                    <button class="btn btn-secondary" onclick="backToCrop()">
                        ‚¨ÖÔ∏è ÈáçË£Å
                    </button>
                    <button
                        class="btn btn-success"
                        id="btn-upload"
                        onclick="uploadResult()"
                    >
                        ‚òÅÔ∏è Á¢∫Ë™ç‰∏äÂÇ≥
                    </button>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
        <script>
            const UPLOAD_TOKEN = "{{ token }}";
            const TARGET_NAME = "{{ target_name }}";
            const IS_REPORT_MODE = {{ 'true' if is_report else 'false' }};
            const statusEl = document.getElementById('status');
            const step0 = document.getElementById('step0-select');
            const step1 = document.getElementById('step1-crop');
            const step2 = document.getElementById('step2-draw');
            const imgElement = document.getElementById('image-to-crop');
            const colorInput = document.getElementById('line-color');
            const widthInput = document.getElementById('line-width');
            const widthVal = document.getElementById('width-val');
            document.getElementById('page-title').innerText = TARGET_NAME;
            if (IS_REPORT_MODE) { document.getElementById('category-section').style.display = 'block'; }
            let cropper = null; let fabricCanvas = null; let originalImageWidth = 0;
            widthInput.addEventListener('input', function() { widthVal.innerText = this.value; updateActiveObject(); });
            colorInput.addEventListener('input', function() { updateActiveObject(); });
            function updateActiveObject() { if (!fabricCanvas) return; const activeObj = fabricCanvas.getActiveObject(); if (activeObj) { activeObj.set({ stroke: colorInput.value, strokeWidth: parseInt(widthInput.value, 10) }); fabricCanvas.requestRenderAll(); } }
            document.getElementById('file-input').addEventListener('change', function(e) { const file = e.target.files[0]; if (file) { statusEl.innerText = "ËÆÄÂèñ‰∏≠..."; const reader = new FileReader(); reader.onload = function(evt) { imgElement.src = evt.target.result; startCropMode(); statusEl.innerText = ""; }; reader.readAsDataURL(file); } this.value = ''; });
            function startCropMode() { step0.style.display = 'none'; step1.style.display = 'block'; step2.style.display = 'none'; if (cropper) { cropper.destroy(); } setTimeout(() => { cropper = new Cropper(imgElement, { viewMode: 1, dragMode: 'move', autoCropArea: 0.9, restore: false, guides: true, center: true, highlight: false, cropBoxMovable: true, cropBoxResizable: true, toggleDragModeOnDblclick: false, }); }, 100); }
            function finishCrop() { if (!cropper) return; statusEl.innerText = "ËôïÁêÜ‰∏≠..."; const croppedCanvas = cropper.getCroppedCanvas({ maxWidth: 4096, maxHeight: 4096, imageSmoothingQuality: 'high', }); if (!croppedCanvas) { alert("Ë£ÅÂàáÂ§±Êïó"); return; } originalImageWidth = croppedCanvas.width; const croppedImageURL = croppedCanvas.toDataURL('image/jpeg', 0.95); startDrawMode(croppedImageURL, croppedCanvas.width, croppedCanvas.height); }
            function startDrawMode(imageURL, w, h) { step1.style.display = 'none'; step2.style.display = 'block'; statusEl.innerText = ""; const containerWidth = document.querySelector('.container').clientWidth - 34; const scaleFactor = containerWidth / w; const finalWidth = containerWidth; const finalHeight = h * scaleFactor; if (fabricCanvas) { fabricCanvas.dispose(); } const canvasEl = document.getElementById('fabric-canvas'); canvasEl.width = finalWidth; canvasEl.height = finalHeight; fabricCanvas = new fabric.Canvas('fabric-canvas', { width: finalWidth, height: finalHeight, selection: false }); fabric.Image.fromURL(imageURL, function(img) { img.set({ originX: 'left', originY: 'top', scaleX: scaleFactor, scaleY: scaleFactor, selectable: false }); fabricCanvas.setBackgroundImage(img, fabricCanvas.renderAll.bind(fabricCanvas)); addRect(); }); fabricCanvas.on('selection:created', syncControls); fabricCanvas.on('selection:updated', syncControls); }
            function syncControls(e) { const obj = e.selected[0]; if (obj) { colorInput.value = obj.stroke; widthInput.value = obj.strokeWidth; widthVal.innerText = obj.strokeWidth; } }
            function addRect() { if (!fabricCanvas) return; const rect = new fabric.Rect({ left: fabricCanvas.width / 4, top: fabricCanvas.height / 4, width: fabricCanvas.width / 3, height: fabricCanvas.height / 3, fill: 'transparent', stroke: colorInput.value, strokeWidth: parseInt(widthInput.value, 10), cornerColor: 'blue', cornerSize: 20, transparentCorners: false, strokeUniform: true }); fabricCanvas.add(rect); fabricCanvas.setActiveObject(rect); }
            function removeActiveObject() { const activeObj = fabricCanvas.getActiveObject(); if (activeObj) { fabricCanvas.remove(activeObj); } }
            function backToCrop() { step2.style.display = 'none'; step1.style.display = 'block'; }
            function resetAll() { if (confirm("ÈáçÊñ∞ÈÅ∏ÂèñÁÖßÁâáÔºü")) { step1.style.display = 'none'; step2.style.display = 'none'; step0.style.display = 'block'; if (cropper) cropper.destroy(); cropper = null; document.getElementById('file-input').value = ''; } }
            function uploadResult() { if (!fabricCanvas) return; fabricCanvas.discardActiveObject(); fabricCanvas.renderAll(); const multiplier = originalImageWidth / fabricCanvas.getWidth(); const dataURL = fabricCanvas.toDataURL({ format: 'jpeg', quality: 1.0, multiplier: multiplier }); statusEl.innerText = "‰∏äÂÇ≥‰∏≠..."; document.getElementById('btn-upload').disabled = true; const blob = dataURLtoBlob(dataURL); const formData = new FormData(); formData.append('photo', blob, 'upload.jpg'); formData.append('token', UPLOAD_TOKEN); if (IS_REPORT_MODE) { formData.append('category', document.getElementById('category-select').value); } fetch('/upload_endpoint', { method: 'POST', body: formData }).then(response => response.json()).then(data => { if (data.status === 'success') { statusEl.innerText = "‚úÖ ÊàêÂäü"; statusEl.style.color = "green"; setTimeout(() => { alert("‰∏äÂÇ≥ÊàêÂäüÔºÅ"); resetToStart(); }, 500); } else { alert("Â§±Êïó: " + data.message); statusEl.innerText = ""; document.getElementById('btn-upload').disabled = false; } }).catch(err => { alert("Á∂≤Ë∑ØÈåØË™§"); statusEl.innerText = ""; document.getElementById('btn-upload').disabled = false; }); }
            function resetToStart() { step1.style.display = 'none'; step2.style.display = 'none'; step0.style.display = 'block'; statusEl.innerText = ""; document.getElementById('btn-upload').disabled = false; document.getElementById('file-input').value = ''; }
            function dataURLtoBlob(dataurl) { var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1], bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n); while(n--){ u8arr[n] = bstr.charCodeAt(n); } return new Blob([u8arr], {type:mime}); }
        </script>
    </body>
</html>
